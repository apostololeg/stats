<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
<script>
  let page = window.location.pathname;

  const report = async data => {
    fetch('/api/report', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' },
    });
  };

  window.addEventListener('message', async ({data}) => {
    debugger
    report(data);
  });
</script>
</body>
</html>
