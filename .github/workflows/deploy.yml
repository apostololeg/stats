name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch: # Allows manual trigger

jobs:
  'build-and-deploy':
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build:prod

      - name: Setup SSH
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Add SSH key
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add VPS to known hosts with retries
          for i in {1..3}; do
            if ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "Successfully added ${{ secrets.VPS_HOST }} to known_hosts"
              break
            else
              echo "Attempt $i failed, retrying..."
              sleep 2
            fi
          done

          # Verify known_hosts was populated
          if [ ! -s ~/.ssh/known_hosts ]; then
            echo "Failed to add host keys, using StrictHostKeyChecking=no"
            echo "Host ${{ secrets.VPS_HOST }}" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          fi

          chmod 644 ~/.ssh/known_hosts ~/.ssh/config 2>/dev/null || true

      - name: Deploy to VPS
        run: |
          # Create backup of current deployment
          echo "Creating backup of current deployment..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            if [ -d ${{ vars.VPS_DEPLOY_PATH }} ] && [ \$(ls -A ${{ vars.VPS_DEPLOY_PATH }} 2>/dev/null | wc -l) -gt 0 ]; then
              BACKUP_DIR=${{ vars.VPS_DEPLOY_PATH }}.backup.\$(date +%Y%m%d_%H%M%S)
              sudo rsync -a --exclude='node_modules' ${{ vars.VPS_DEPLOY_PATH }}/ \"\$BACKUP_DIR\"
              sudo chown -R ci:ci \"\$BACKUP_DIR\"
              echo \"Created backup: \$BACKUP_DIR\"
            fi
          "

          # Clear deployment directory
          echo "Clearing deployment directory..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            sudo rm -rf ${{ vars.VPS_DEPLOY_PATH }}/*
          "

          # Upload new build and server files to temporary directory
          echo "Uploading new build and server files to temporary directory..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/temp_deploy/src/shared"
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" build/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/build/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" server/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/server/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" config/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/config/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" prisma/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/prisma/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" src/shared/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/src/shared/
          scp -i ~/.ssh/id_ed25519 package.json yarn.lock babel.config.json ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/

          # Move files to deployment directory and set proper permissions
          echo "Moving files to deployment directory and setting proper permissions..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            sudo cp -r ~/temp_deploy/* ${{ vars.VPS_DEPLOY_PATH }}/
            sudo chown -R www-data:www-data ${{ vars.VPS_DEPLOY_PATH }}
            sudo find ${{ vars.VPS_DEPLOY_PATH }} -type d -exec chmod 755 {} \;
            sudo find ${{ vars.VPS_DEPLOY_PATH }} -type f -exec chmod 644 {} \;
            rm -rf ~/temp_deploy
          "

          # Reload nginx
          echo "Reloading nginx..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            sudo systemctl reload nginx
          "

          # Restart Node.js server
          echo "Restarting Node.js server..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            # Try PM2 first, then systemd, then manual process
            if command -v pm2 > /dev/null 2>&1; then
              pm2 restart all || pm2 reload all
              echo 'Server restarted via PM2'
            elif systemctl list-units --type=service | grep -q 'stats\|node\|app'; then
              sudo systemctl restart stats || sudo systemctl restart node || sudo systemctl restart app
              echo 'Server restarted via systemd'
            else
              # Find and restart node process (adjust pattern as needed)
              pkill -f 'babel-node.*server' || pkill -f 'node.*server'
              echo 'Server process killed, ensure it auto-restarts via process manager'
            fi
          "

          # Cleanup old backups (keep only last 3)
          echo "Cleaning up old backups (keeping only last 3)..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /var/www
            ls -td ${{ vars.VPS_DEPLOY_PATH }}.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf
            echo 'Cleaned up old backups'
          "

      - name: Health check
        run: |
          # Wait a moment for the deployment to settle
          sleep 10

          # Check if the site is responding (follow redirects and accept 200, 301, 302)
          HTTP_STATUS=$(curl -s -L -o /dev/null -w "%{http_code}" http://${{ secrets.VPS_HOST }})

          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 301 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "✅ Health check passed! Site is responding with HTTP $HTTP_STATUS"
          else
            echo "❌ Health check failed! Site returned HTTP $HTTP_STATUS"
            echo "Rolling back deployment..."

            # Rollback logic
            ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
              BACKUP_DIR=\$(ls -td ${{ vars.VPS_DEPLOY_PATH }}.backup.* 2>/dev/null | head -n1)
              if [ ! -z \"\$BACKUP_DIR\" ] && [ -d \"\$BACKUP_DIR\" ]; then
                echo \"Found backup directory: \$BACKUP_DIR\"
                sudo rm -rf ${{ vars.VPS_DEPLOY_PATH }}/*
                sudo cp -r \"\$BACKUP_DIR\"/* ${{ vars.VPS_DEPLOY_PATH }}/
                sudo chown -R www-data:www-data ${{ vars.VPS_DEPLOY_PATH }}
                sudo systemctl reload nginx
                echo 'Rollback completed successfully'
              else
                echo 'No backup directory found, cannot rollback'
              fi
            "
            exit 1
          fi
