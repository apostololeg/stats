name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch: # Allows manual trigger

jobs:
  'build-and-deploy':
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build:prod

      - name: Setup SSH
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Add SSH key
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add VPS to known hosts with retries
          for i in {1..3}; do
            if ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "Successfully added ${{ secrets.VPS_HOST }} to known_hosts"
              break
            else
              echo "Attempt $i failed, retrying..."
              sleep 2
            fi
          done

          # Verify known_hosts was populated
          if [ ! -s ~/.ssh/known_hosts ]; then
            echo "Failed to add host keys, using StrictHostKeyChecking=no"
            echo "Host ${{ secrets.VPS_HOST }}" >> ~/.ssh/config
            echo "  StrictHostKeyChecking no" >> ~/.ssh/config
            echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          fi

          chmod 644 ~/.ssh/known_hosts ~/.ssh/config 2>/dev/null || true

      - name: Deploy to VPS
        run: |
          # Normalize deploy path (remove trailing slash) to avoid creating backups under "$DEPLOY_PATH/.backup.*"
          DEPLOY_PATH="${{ vars.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"

          # Create backup of current deployment
          echo "Creating backup of current deployment..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            DEPLOY_PATH='${DEPLOY_PATH}'
            if [ -d \"\$DEPLOY_PATH\" ] && [ \$(ls -A \"\$DEPLOY_PATH\" 2>/dev/null | wc -l) -gt 0 ]; then
              BACKUP_DIR=\"\${DEPLOY_PATH}.backup.\$(date +%Y%m%d_%H%M%S)\"
              sudo rsync -a --exclude='node_modules' \"\$DEPLOY_PATH\"/ \"\$BACKUP_DIR\"
              sudo chown -R ${{ vars.VPS_USER }}:${{ vars.VPS_USER }} \"\$BACKUP_DIR\"
              echo \"Created backup: \$BACKUP_DIR\"
            fi
          "

          # Clear deployment directory
          echo "Clearing deployment directory..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            DEPLOY_PATH='${DEPLOY_PATH}'
            sudo rm -rf \"\$DEPLOY_PATH\"/*
          "

          # Upload new build and server files to temporary directory
          echo "Uploading new build and server files to temporary directory..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/temp_deploy/src/shared"
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" build/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/build/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" server/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/server/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" config/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/config/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" prisma/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/prisma/
          rsync -avz --no-links --exclude='node_modules' -e "ssh -i ~/.ssh/id_ed25519" src/shared/ ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/src/shared/
          scp -i ~/.ssh/id_ed25519 package.json yarn.lock babel.config.json ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/
          scp -i ~/.ssh/id_ed25519 .github/systemd/stat-server.service ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }}:~/temp_deploy/

          # Move files to deployment directory and set proper permissions
          echo "Moving files to deployment directory and setting proper permissions..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            DEPLOY_PATH='${DEPLOY_PATH}'
            sudo cp -r ~/temp_deploy/* \"\$DEPLOY_PATH\"/
            sudo chown -R www-data:www-data \"\$DEPLOY_PATH\"
            sudo chmod -R u=rwX,go=rX \"\$DEPLOY_PATH\"
            rm -rf ~/temp_deploy
          "


          # Restart Node.js server
          echo "Restarting Node.js server..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            DEPLOY_PATH='${DEPLOY_PATH}'
            # Stop existing server if running
            sudo systemctl stop stat-server 2>/dev/null || true

            # Install dependencies (deploy clears node_modules; service needs babel-node from node_modules/.bin)
            echo 'Installing Node.js dependencies...'
            if ! command -v yarn >/dev/null 2>&1; then
              if command -v corepack >/dev/null 2>&1; then
                sudo corepack enable || true
              fi
            fi
            sudo -u www-data -H bash -lc \"cd '\$DEPLOY_PATH' && yarn install --frozen-lockfile --non-interactive --no-progress\"

            # Install systemd service file (replace placeholder with actual path)
            sed \"s|{{VPS_DEPLOY_PATH}}|\$DEPLOY_PATH|g\" \"\$DEPLOY_PATH\"/stat-server.service | sudo tee /etc/systemd/system/stat-server.service > /dev/null
            sudo systemctl daemon-reload
            sudo systemctl enable stat-server
            echo 'Installed and enabled stat-server service'

            # Start the service
            if sudo systemctl start stat-server; then
              echo 'Server restarted via systemd (stat-server.service)'
            else
              echo 'Failed to start stat-server.service'
              exit 1
            fi
          "

          # Cleanup old backups (keep only last 3)
          echo "Cleaning up old backups (keeping only last 3)..."
          ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
            DEPLOY_PATH='${DEPLOY_PATH}'
            ls -td \"\$DEPLOY_PATH\".backup.* 2>/dev/null | tail -n +4 | xargs -r sudo rm -rf
            echo 'Cleaned up old backups'
          "

      - name: Health check
        run: |
          # Normalize deploy path (remove trailing slash) for rollback logic below
          DEPLOY_PATH="${{ vars.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"

          # Wait a moment for the deployment to settle
          sleep 10

          # Check if the site is responding.
          # Do NOT follow redirects: many setups redirect http -> https, and following can fail with curl exit 60
          # if TLS is misconfigured. We already accept 301/302 below.
          CURL_URL="http://${{ secrets.VPS_HOST }}"
          HTTP_STATUS=$(curl -sS -o /dev/null -w "%{http_code}" \
            --connect-timeout 5 --max-time 15 \
            "$CURL_URL" || echo "000")

          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 301 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "✅ Health check passed! Site is responding with HTTP $HTTP_STATUS"
          else
            echo "❌ Health check failed! Site returned HTTP $HTTP_STATUS"
            echo "Rolling back deployment..."

            # Rollback logic
            ssh -i ~/.ssh/id_ed25519 ${{ vars.VPS_USER }}@${{ secrets.VPS_HOST }} "
              DEPLOY_PATH='${DEPLOY_PATH}'
              BACKUP_DIR=\$(ls -td \"\$DEPLOY_PATH\".backup.* 2>/dev/null | head -n1)
              if [ ! -z \"\$BACKUP_DIR\" ] && [ -d \"\$BACKUP_DIR\" ]; then
                echo \"Found backup directory: \$BACKUP_DIR\"
                sudo rm -rf \"\$DEPLOY_PATH\"/*
                sudo cp -r \"\$BACKUP_DIR\"/* \"\$DEPLOY_PATH\"/
                sudo chown -R www-data:www-data \"\$DEPLOY_PATH\"
                sudo systemctl reload nginx
                echo 'Rollback completed successfully'
              else
                echo 'No backup directory found, cannot rollback'
              fi
            "
            exit 1
          fi
